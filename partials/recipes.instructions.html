

<h3>Check out what's cooking for {{recipe.name}}</h3>

<div class="col-md-12">
  <form ng-submit="addInstructions(); showAll = true" ng-hide="showAll">
    <div class="form-group">
      <input type="text" ng-model="cookTime" placeholder="How long will it take?" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" ng-model="ovenTemp" placeholder="Set the oven?" class="form-control"><br>
    </div>
    <div class="form-group">
      <input type="text" ng-model="pairings" placeholder="Pair with?" class="form-control">
    </div>
    <div class="form-group">
      <textarea ng-model="steps" placeholder="Write steps here" rows=15 class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-sm btn-success">Add Instructions</button>
  </form>
</div>

<span ng-show="showAll">
  <div class="col-md-12">
    <h4>{{recipe.cookTime}}</h4>
    <h5>{{recipe.ovenTemp}}</h5>
    <p>{{recipe.steps}}</p>
    <br>
    <p>Pair with {{recipe.pairings}}</p>
  </div>
</span>

<div class="col-md-12">
  <br>
  <button type="submit" class="btn btn-sm btn-primary" ui-sref="recipes">Back</button>
</div>
